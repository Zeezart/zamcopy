spring:
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost/zam}
    username: ${JDBC_DATABASE_USERNAME:postgres}
    password: ${JDBC_DATABASE_PASSWORD:1234}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
        types:
          print:
            banner: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  ai:
    openai:
      api-key: ${openaiAPI_KEY}
      model: gpt-4o-mini
      chat:
        options:
          model: gpt-4o-mini
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${ISSUER_URI:https://ngcloak.onrender.com/realms/zam}

        registration:
          keycloak:
            provider: keycloak
            client_id: ${KEYCLOAK_CLIENT_ID:zam}
            client_secret: ${KEYCLOAK_CLIENT_SECRET:qPjl0dxLmMnwKsZjwAC6KAad3iZjll7K}
            authorization-grant-type: authorization_code
            scope: openid,profile,email

  main:
    allow-bean-definition-overriding: true
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    codes:
      ProcessModelIdUnique: PROCESS_MODEL_ID_UNIQUE
      ProcessProcessNameUnique: PROCESS_PROCESS_NAME_UNIQUE
      ValidFileType: VALID_FILE_TYPE
server:
  tomcat:
    max-part-count: '100'
  port: 9002
springdoc:
  pathsToMatch: /api/**
keycloak:
  base-url: ${KEYCLOAK_BASE_URI:https://ngcloak.onrender.com}
  client-id: ${KEYCLOAK_CLIENT_ID:zam}
  client-secret: ${KEYCLOAK_CLIENT_SECRET:qPjl0dxLmMnwKsZjwAC6KAad3iZjll7K}
app:
  processKey: "caseManager"
message:
  paymentGateway-routing-key: ${PAYMENT_GATEWAY_ROUTING_KEY:}
logging:
  level:
    org:
      flowable:
        engine:
          impl:
            scripting: DEBUG
